<!-- 
Example 3: In this example, we will set the background colors of the elements using the CSS access that 
we just saw. As the custom attributes are plain HTML attributes, they can be accessed from CSS. For example,
 we can use attribute selectors to style the background color of the element. -->



<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>Welcome To GFG</h2>
	<p data-about="blog">Informational text entries</p>


	<p data-info="blogathon">Blogathon 2021</p>

</body>

</html>
