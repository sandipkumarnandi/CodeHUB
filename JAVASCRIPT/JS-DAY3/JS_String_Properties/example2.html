
<!-- Definition and Usage
The indexOf() method returns the position of the first occurrence of a value in a string.

The indexOf() method returns -1 if the value is not found.

The indexOf() method is case sensitive. -->

<!-- Find the first occurrence of "e", starting at position 5: -->


<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>

<p>indexOf() returns the position of the first occurrence of a value in a string.</p>

<p>Find "e", start at position 5:</p>

<p id="demo"></p>

<script>
let text = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text.indexOf("e", 5);;
</script>

</body>
</html>
