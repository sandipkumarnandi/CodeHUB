<!-- -----------Arrow function-------------
     
// Previous ES5 code
var x = function(x, y) {
   return x * y;
}

1. Arrow functions allows a short syntax for writing function expressions.

2. You don't need the function keyword, the return keyword, and the curly brackets.

Syntax:

// After change to ES6 Code will be 
const x = (x, y) => x * y; -->


<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Functions</h2>

<p>With arrow functions, you don't have to type the function keyword, the return keyword, and the curly brackets.</p>

<p>Arrow functions are not supported in IE11 or earlier.</p>

<p id="demo"></p>

<script>
   
const x = (x, y) => x * y;
document.getElementById("demo").innerHTML = x(5, 5);

</script>

</body>
</html>
