<!-- Input Validation Example

This example examines input. If the value is wrong, an exception (err) is thrown.

The exception (err) is caught by the catch statement and a custom error message is displayed: -->


<!DOCTYPE html>
<html>
<body>

<h2>JavaScript try catch</h2>

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>

<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "empty"; // when the input field  is empty it will show this message "Input is empty"  
    if(isNaN(x)) throw "not a number";  // when you put characters inside the input field this message will be show "Input is not a number"
    x = Number(x);
    if(x < 5)  throw "too low";  // if the value less than 5 then it will show this message "Input is too low"
    if(x > 10)   throw "too high"; // if the value is greater than 10 then it will show this message "Input is too high "
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}
</script>

</body>
</html>
