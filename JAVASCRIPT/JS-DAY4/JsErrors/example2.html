<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Error Handling</h2>

    <p>How to use try  <b>catch</b>  throw</p>


    <script>
        //something cannot divide by 0.

        var a = 100;
        var b = 0;
        try {
            if (b == 0) {
                throw ('Divide by zero error');
            } else {
                var c = a / b;
            }
        }
        catch (e) {
            //Check the  output in browser cosole

            console.log("Error: " + e);
        }

    </script>

</body>

</html>
