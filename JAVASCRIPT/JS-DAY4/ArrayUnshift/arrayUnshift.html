<!-- How to use Array unshift() method in JavaScript?

JavaScript provides unshift() method to add elements to the beginning of an array. 
You can even add multiple elements and array to the beginning of the array using unshift() method. -->


<!-- Note: unshift() method modifies the original array and returns the length of the updated array. -->


<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array unshift</h2>

    <script>

        let vegetables = ["Potato", "Tomato", "Cabbage"];

        vegetables.unshift("Broccoli");
        console.log(vegetables);

    </script>

</body>

</html>
